<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Postf</title>
  <style>
    :root {
      --background: #4fc3f7;
      --shadow: 0 1px 5px #29b6f6;
    }
    html, body {
      margin: 0;
      /* background: var(--background); */
      background: #eee;
    }
    .container {
      display: grid;
      width: 100%;
      height: 100%;
    }
    .main {
      padding: 0px 10px;
      /* height: 100%;
      width: 100%; */
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      grid-template-areas:
      ' . img . ';
    }
    img {
      margin: 5px;
      width: 100%;
      grid-area: img
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav"></div>
    <div class="header"></div>
    <div class="main">
      <img src="./pic1.png" alt="">
    </div>
  </div>
</body>
</html>
